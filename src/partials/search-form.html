<div class="container">
  <form class="search-form" id="search-form">
    <input
      class="form__input"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button class="btn-search" type="submit">
      <svg class="btn-search-icon" width="24px" height="24px">
        <use href="./images/icons.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</div>
